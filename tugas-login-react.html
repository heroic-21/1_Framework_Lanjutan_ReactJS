<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJS</title>
    <!-- Penambahan stylesheet Bootstrap -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script> <!-- Use latest version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">
                    Vertically centered hero sign-up form
                </h1>
                <p class="col-lg-10 fs-4">
                    Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form action="" class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" name="" id="floatingInput" class="form-control" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="" id="floatingInput" class="form-control" placeholder="name@example.com">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="Remember-me">
                            Remember Me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Sign Up
                    </button>
                    <hr class="my-4">
                    <small class="text-muted">
                        By clicking Sign up, you agree to the terms of use.
                    </small>
                </form>
            </div>
        </div>
    </div>

    <script type="text/babel">
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', { className: 'btn btn-primary' }, 'Belajar React');
                return btn;
            }
        }

        // Render komponen Button ke dalam elemen dengan ID "rant"
        ReactDOM.render(<Button />, document.getElementById('rant'));
    </script>

    <!-- Penambahan skrip untuk Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Mrcw6ZMFV1zcLABN)+NtUVF@SA7MxXsPIUyJ0Mp4YLEUNSFAP+3cXn/tWtIaxvx" crossorigin="anonymous"></script>
</body>
</html>
