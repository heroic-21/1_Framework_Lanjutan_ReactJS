<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJS</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        class Cardsjsx extends React.Component {
            render() {
                const card = (
                    <div className="card">
                        <div className="card-body">
                            <h5 className="card-title">Belajar React Bersama LearningX</h5>
                            <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, culpa?</p>
                            <a href="#" className="btn btn-primary">Submit</a>
                        </div>
                    </div>
                );
            return card;
            }
        }
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Belajar React</button>
            }
        }
        ReactDOM.render(<Cardsjsx />, document.getElementById("root"));
    </script>

</body>

</html>
