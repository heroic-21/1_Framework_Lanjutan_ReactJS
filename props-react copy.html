<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJS</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Hapus penggunaan babel.min.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" /> <!-- Updated Bootstrap version -->
</head>
<body>
    
    <div id="root"></div>
    <script type="text/javascript">
        const container = document.getElementById("root");

        function Header(props){
            return(<h1> Belajar React Bersama {props.text} </h1>);
        }

        function HomePage(){
            return (
                <div>
                    <Header text="Kamu"/>
                    <Header text="Mahasiswa"/>
                </div>
            )
        }

        ReactDOM.render(<HomePage/>, container);
    </script>

</body>
</html>
