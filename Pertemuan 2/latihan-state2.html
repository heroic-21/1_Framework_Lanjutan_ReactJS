    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class FuelStation extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              fuelType: 'premium',
              price: 1000
            };
          }
    
          updateFuelType = (newType) => {
            let newPrice = 0;
            switch (newType) {
              case 'premium':
                newPrice = 1000;
                break;
              case 'pertalite':
                newPrice = 12000;
                break;
              case 'pertamax':
                newPrice = 15000;
                break;
              default:
                newPrice = 0;
            }
            this.setState({ fuelType: newType, price: newPrice });
          }
    
          render() {
            return (
              <div>
                <h2>Fuel Station</h2>
                <p>Fuel Type: {this.state.fuelType}</p>
                <p>Price: Rp {this.state.price.toLocaleString()}</p>
                <button onClick={() => this.updateFuelType('premium')}>Premium</button>
                <button onClick={() => this.updateFuelType('pertalite')}>Pertalite</button>
                <button onClick={() => this.updateFuelType('pertamax')}>Pertamax</button>
              </div>
            );
          }
        }
    
        ReactDOM.render(<FuelStation />, document.getElementById('root'));
      </script>
</body>
