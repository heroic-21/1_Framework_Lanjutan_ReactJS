<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class UserComponent extends React.Component{
            constructor(props){
                super(props);
                this.istate = {
                    user: {
                        name: "John",
                        age: 30
                    }
                };
                this.state = { ...this.istate };
            }

            updateName = (newName) => {
                this.setState(prevState => ({
                    user: {
                        ...prevState.user,
                        name: newName
                    }
                }));
            }

            updateAge = (newAge) => {
                this.setState(prevState => ({
                    user: {
                        ...prevState.user,
                        age: newAge
                    }
                }));
            }

            resetAll = () => {
                this.setState({...this.istate});
            }

            render(){
                return(
                    <div>
                        <h2>User Information:</h2>
                        <p>Name: {this.state.user.name}</p>
                        <p>Age: {this.state.user.age}</p>
                        <button onClick={() => this.updateName('Jane')}>Update Name</button>
                        <button onClick={() => this.updateAge(35)}>Update Age</button>
                        <button onClick={this.resetAll}>Reset All</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<UserComponent />, document.getElementById("root"))
    </script>
</body>
</html>
