<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Props</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const ProductCard = ({ productName, price, imageUrl }) => {
      return (
        <div style={{ border: '1px solid #ccc', padding: '10px', marginBottom: '10px' }}>
          <img src={imageUrl} alt={productName} style={{ width: '100%' }} />
          <h2>{productName}</h2>
          <p>Price: Rp {price.toLocaleString()}</p>
        </div>
      );
    }

    ReactDOM.render(
      <div>
        <ProductCard productName="Laptop" price={10000000} imageUrl="https://cdn.thewirecutter.com/wp-content/media/2022/10/laptopstopicpage-2048px-2102-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=980&dpr=2" />
        <ProductCard productName="Smartphone" price={5000000} imageUrl="https://cdn.thewirecutter.com/wp-content/media/2023/10/androidphones-2048px-4856-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=980&dpr=2" />
        <ProductCard productName="Tablet" price={3000000} imageUrl="https://www.tecnoandroid.it/wp-content/uploads/2015/01/migliori-tablet-600x400.jpg" />
      </div>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
