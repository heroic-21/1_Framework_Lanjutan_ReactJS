<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJS</title>
    <!-- Penambahan stylesheet Bootstrap -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <!-- HTML Biasa -->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">
                    Vertically centered hero sign-up form
                </h1>
                <p class="col-lg-10 fs-4">
                    Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form action="" class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" name="" id="floatingInput" class="form-control" placeholder="name@example.com"/>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="" id="floatingInput" class="form-control" placeholder="name@example.com"/>
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="Remember-me"/>
                            Remember Me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Sign Up
                    </button>
                    <hr class="my-4"/>
                    <small class="text-muted">
                        By clicking Sign up, you agree to the terms of use.
                    </small>
                </form>
            </div>
        </div>
    </div>
    <!-- HTML Biasa -->

    <!-- HTML Dengan React JS -->
    <div id="root"></div>
    
    <script type="text/babel">
        const main = document.getElementById("root");
        const root = ReactDOM.createRoot(main);

        function ContainerText(){ // Pembungkus Teks
            return(
            <div className="col-lg-7 text-center text-lg-start">
                <Header />
                <P />
            </div>)
        }
        function Header(){ //Header Judul
            return(
                <h1 className="display-4 fw-bold lh-1 mb-3">
                    Vertically centered hero sign-up form
                </h1>)
        }
        function P(){ //Text Biasa
            return(
                <p className="col-lg-10 fs-4">
                    Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
                </p>)
        }

        function ContainerLogin(){ //Pembungkus Login
            return(
                <div className="col-md-10 mx-auto col-lg-5">
                    <form action="" className="p-4 p-md-5 border rounded-3 bg-light">
                        <InputBoxLogin textField="Email Address" />
                        <InputBoxLogin textField="Password" type="password" />
                        <RememberMe />
                        <ButtonSigin />
                        <Garis />
                        <FooterLogin />
                    </form>
                </div>
            )
        }

        function InputBoxLogin(props){ //Inputan Untuk Login
            return(
                <div className="form-floating mb-3">
                    <input type={props.type ? props.type : 'email'} name="" id="floatingInput" className="form-control" placeholder="name@example.com"/>
                    <label for="floatingInput">{props.textField}</label>
                </div>
            )
        }

        function RememberMe(){ //Input Remember Me
            return(
                <div className="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="Remember-me"/>
                        Remember Me
                    </label>
                </div>
            )
        }

        function ButtonSigin(){ // Button Sign In
            return(
                <button className="w-100 btn btn-lg btn-primary" type="submit">
                    Sign Up
                </button>
            )
        }

        function Garis(){ //Garis
            return(
                <hr className="my-4"/>
            )
        }

        function FooterLogin(){ // Kata Kata Di Bawah Login
            return(
                <small className="text-muted">
                    By clicking Sign up, you agree to the terms of use.
                </small>
            )
        }

        function ContainerMain(){ //Main
            return(
            <div className="container col-xl-10 col-xxl-8 px-4 py-5">
                <div className="row align-items-center g-lg-5 py-5">
                    <ContainerText />
                    <ContainerLogin />
                </div>
            </div>)
        }

        root.render(<ContainerMain />);
    </script>
    <!-- HTML Dengan React JS -->
</body>
</html>
