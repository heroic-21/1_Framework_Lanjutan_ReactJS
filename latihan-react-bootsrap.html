<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJS</title>
    <!-- Penambahan stylesheet Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
    <div class="row">
        <div class="col-6 p-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Belajar React Bersama Kamu</h3>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, culpa?</p>
                    <a href="#" class="btn btn-primary">Submit</a>
                </div>
            </div>
            <div id="rant"></div>
        </div>
    </div>

    <!-- Penulisan Komponen React menggunakan JSX -->
    <script type="text/babel">
        // Membuat Komponen dengan Class Komponen
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', { className: 'btn btn-primary' }, 'Belajar React');
                return btn;
            }
        }

        // Render komponen Button ke dalam elemen dengan ID "rant"
        ReactDOM.render(<Button />, document.getElementById('rant'));
    </script>

    <!-- Penambahan skrip untuk Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Mrcw6ZMFV1zcLABN)+NtUVF@SA7MxXsPIUyJ0Mp4YLEUNSFAP+3cXn/tWtIaxvx" crossorigin="anonymous"></script>
</body>
</html>
